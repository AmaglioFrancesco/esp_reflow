
<!DOCTYPE html>
<html>
  <head>
  <title>ESP REFLOW</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">
  <!--<link rel="stylesheet"  href="style.css"> -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <h2>ESP Reflow Interface</h2> 
    <form action="/get">
      <p> PreHeat Temperature  <input type="text" name="input_t1" placeholder="Celsius" class="t1"> </p>
      <p> PreHeatTime  <input type="text" name="input_time" placeholder="Seconds" class="time"> </p>
      <p> Peak Temperature <input type="text" name="input_t2" placeholder="Celsius " class="t2"> </p>
      <p>  <button type="submit" class="button">Start Reflow</button> </p>
      <p id="esit"></p>
      <p id="esit_t1"></p>
      <p id="esit_time"></p>
      <p id="esit_t2"></p>
    </form><br>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title">Temperature Chart</p>
          <div id="temperatures_chart" class="chart-container"></div>
        </div>
      </div>
    </div>
    <script src="chart.js"></script>
    <script src="input.js"></script>
  </body>
</html>
